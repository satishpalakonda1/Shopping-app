<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> ShopStyle
            </a>
            <div class="cart-wrapper">
                <button onclick="ShowCartClick()" class="btn btn-cart" data-bs-toggle="modal" data-bs-target="#cart">
                    <i class="bi bi-cart3"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1>Discover Amazing Products</h1>
            <p>Shop the latest trends with confidence</p>
        </div>
    </header>

    <main class="container">
        <div class="category-wrapper">
            <select class="form-select" id="lstCategories" onchange="CategoryChanged()">
                <option value="" disabled selected>Select Category</option>
            </select>
        </div>

        <div class="products-grid" id="productsContainer"></div>
    </main>

    <div class="modal fade" id="cart">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Shopping Cart</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Preview</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <div class="cart-total">
                        Total: $<span id="cartTotal">0.00</span>
                    </div>
                    <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopStyle. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
